<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <Main> 
        <div class="conteudo">
            <div class="calculador">
                <p class="result" id="resultado"></p>

                <table>
                    <tr>
                        <td> <button class="btn ac" style="width: 106px;" onclick="limpar()"> <strong> AC </strong> </button> </td>

                        <td> <button class="btn neg" onclick="retroceder()"> <i class="fas fa-backspace"></i> </button> </td>

                        <td> <button class="btn operador" onclick="inserir('/')"> <i class="fas fa-divide"></i> </button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn " onclick="inserir('7')"> 7 </button> </td>
                        <td> <button class="btn " onclick="inserir('8')"> 8 </button> </td>
                        <td> <button class="btn " onclick="inserir('9')"> 9 </button> </td>
                        <td> <button class="btn operador" onclick="inserir('*')"> <strong> x </strong> </button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn " onclick="inserir('4')"> 4 </button> </td>
                        <td> <button class="btn " onclick="inserir('5')"> 5 </button> </td>
                        <td> <button class="btn " onclick="inserir('6')"> 6 </button> </td>
                        <td> <button class="btn operador" onclick="inserir('-')"> <strong> - </strong> </button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn " onclick="inserir('1')"> 1 </button> </td>
                        <td> <button class="btn " onclick="inserir('2')"> 2 </button> </td>
                        <td> <button class="btn " onclick="inserir('3')"> 3 </button> </td>
                        <td> <button class="btn operador" onclick="inserir('+')"> <strong> + </strong> </button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn " onclick="inserir('0')"> 0 </button> </td>
                        <td> <button class="btn " onclick="inserir('.')"> <strong> . </strong> </button> </td>
                        <td> <button class="btn igual" style="width: 106px;" onclick="confirma()"> <strong> = </strong> </button> </td>
                    </tr>
                </table>
            </div>
        </div>  
    </Main>
    
    <footer>
        <div class="footer-content">
            <div class="social-list">
              <ul>
                  <li><a href="https://www.facebook.com/lalinha04/" target="_blank"><i class="fab fa-facebook"></i></a></li>
                  <li><a href="https://twitter.com/cavanauugh" target="_blank"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="https://instagram.com/leilabarroos" target="_blank"><i class="fab fa-instagram"></i></a></li>
                  <li><a href="https://github.com/LeilaOBarros" target="_blank"><i class="fab fa-github"></i></a></li>
              </ul>
            </div>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
