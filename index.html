<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <Main> 
        <div class="conteudo">
            <div class="calculador">
                <p class="result" id="resultado"></p>

                <table>
                    <tr>
                        <td> <button class="btn ac" style="width: 106px;"> <strong> AC </strong> </button> </td>
                        <td> <button class="btn neg"> <i class="fas fa-backspace"></i> </button> </td>
                        <td> <button class="btn operador"> <i class="fas fa-divide"></i> </button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn "> 7 </button> </td>
                        <td> <button class="btn "> 8 </button> </td>
                        <td> <button class="btn "> 9 </button> </td>
                        <td> <button class="btn operador"> <strong> x </strong> </button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn "> 4 </button> </td>
                        <td> <button class="btn "> 5 </button> </td>
                        <td> <button class="btn "> 6 </button> </td>
                        <td> <button class="btn operador"> <strong> - </strong> </button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn "> 1 </button> </td>
                        <td> <button class="btn "> 2 </button> </td>
                        <td> <button class="btn "> 3 </button> </td>
                        <td> <button class="btn operador"> <strong> + </strong> </button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn "> 0 </button> </td>
                        <td> <button class="btn "> <strong> , </strong> </button> </td>
                        <td> <button class="btn igual" style="width: 106px;"> <strong> = </strong> </button> </td>
                    </tr>
                </table>
            </div>
        </div>  
    </Main>
    
    <footer>
        <div class="footer-content">
            <div class="social-list">
              <ul>
                  <li><a href="https://www.facebook.com/lalinha04/"><i class="fab fa-facebook"></i></a></li>
                  <li><a href="https://twitter.com/cavanauugh"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="https://instagram.com/leilabarroos"><i class="fab fa-instagram"></i></a></li>
                  <li><a href="https://github.com/LeilaOBarros"><i class="fab fa-github"></i></a></li>
              </ul>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
